<!DOCTYPE html>
<html lang="en"> 
<head>
    <!-- Especifica que este es un documento HTML5 -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 (soporta acentos y símbolos) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la página para que sea responsiva en dispositivos móviles -->
    <link rel="stylesheet" href="css/estilos1.css">
    <!-- Enlaza una hoja de estilos externa llamada "estilos1.css" ubicada en la 
     carpeta "css" -->
    <title>Document</title>
    <!-- Define el título de la página que aparecerá en la pestaña del navegador -->
</head>
<body>
    <!-- Comienza el cuerpo del documento -->

    <!-- Título principal de la página -->
    <h1>Pagina de coches</h1> 

    <main> <!-- Define el contenido principal de la página -->

        <!-- Párrafo descriptivo sobre coches deportivos -->
        <p class="parrafo">
            Los coches deportivos son vehículos de 
            alto rendimiento que se caracterizan por 
            su velocidad, aceleración y estética. 
            Están diseñados para ser conducidos en la 
            vía pública, a diferencia de los coches de carreras. 
        </p>

        <br> <!-- Salto de línea para separar los elementos visualmente -->

        <!-- Segundo título "Imagen" -->
        <h1>Imagen</h1>

        <!-- Primera imagen con la clase "Imagen" -->
        <img 
        class="Imagen" 
        src="./image/66a3bfe12fdffdc51e25e12abcdafde0.jpg" 
        alt="Formula 1">
        <!-- Muestra una imagen almacenada en la carpeta "image" del proyecto -->

        <br> <!-- Otro salto de línea -->

        <!-- Segunda imagen con la clase "Imagen" -->
        <img 
        class="Imagen"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSw_JzAaI4t9xm8zRqJCyA_8PoDSXXKpqP2Wg&s" 
        alt="">
        <!-- Muestra una imagen desde una URL externa -->

    </main> <!-- Cierra la etiqueta <main> -->

</body> <!-- Cierra la etiqueta <body> -->
</html> <!-- Cierra la etiqueta <html> -->
